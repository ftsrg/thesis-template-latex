sudo: false
addons:
  apt:
    packages:
    - lmodern
    - texlive-latex-recommended
    - texlive-latex-extra
    - texlive-fonts-extra
    - texlive-fonts-recommended
    - texlive-xetex
    - texlive-science
env:
  global:
  - GH_REF: github.com/FTSRG/thesis-template-latex.git
  - secure: 
script:
  - cd src
  - make test
  - cd ..
  - ./deploy.sh
